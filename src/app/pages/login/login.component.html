<div class="section">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-9 text-center">
                <h1 class="heading" data-aos="fade-up">
                    Login
                </h1>
                <form action="#" class="narrow-w form-search align-items-stretch mb-3" data-aos="fade-up" data-aos-delay="200">
                    <div class="row">
                        <div class="col-12">
                            <input type="text"  name="userName" [(ngModel)]="loginObj.userName" class="form-control px-4" placeholder="User Name" />
                        </div>
                        <div class="col-12 mt-4">
                            <input type="password"  name="password" [(ngModel)]="loginObj.password" class="form-control px-4" placeholder="Password" />
                        </div>
                    </div>
    
    
                    <button type="button" (click)="onLogin()" class="btn btn-primary mt-4">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
